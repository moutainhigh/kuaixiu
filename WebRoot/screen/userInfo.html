<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,target-densitydpi=320, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css?version=2.1">
    <title>碎屏保-用户信息</title>
    <script src="js/include.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
</head>
<body>
<div id="wrap">
    <include src="components/header.html"></include>
    <main>
        <h2>填写用户信息</h2>
        <div class="form">
            <div class="labelBox">
                <label for="name">维保人姓名：</label>
                <input type="text" id="name" placeholder="请填写维保人姓名">
            </div>
            <div class="labelBox">
                <label for="tel">激活手机号：</label>
                <input type="tel" id="tel" placeholder="请填写维保手机号" maxlength="12">
            </div>
            <div class="labelBox">
                <label for="code">手机验证码：</label>
                <input type="text" id="code" placeholder="请填写手机验证码" maxlength="6">
                <input type="button" value="获取验证码" id="getCode" onclick="sendMsg(this)">
            </div>
            <div class="agree_clause">
                <input class="checkbox" type="checkbox" value="" />
                <i class="check_icon"></i>
                我同意<a class="clause" href="notes.html">购买须知</a>
            </div>
            <a href="javascript:;" class="submit disabled" onclick="submitOrder(this)">提交订单</a>
        </div>
    </main>

    <div id="pay">
        <div id="payCont">
            <div class="payTitle">
                <span>&nbsp;</span>
                <p>确认付款</p>
                <a href="javascript:;" onclick="orderCancel()"><img src="img/cha.png" alt=""></a>
            </div>
            <div class="payInfo">
                <p></p>
                <p></p>
            </div>
            <a href="javascript:;" id="payBalanceBtn">立即支付</a>
        </div>
    </div>
</div>

<include src="components/global.html"></include>
<script src="js/jquery-3.1.0.js"></script>
<script src="js/jbase64.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
