    <script>
        $(function(){
            eCacheUtil.storage.cache(CacheKey.isSelect,false);
            eCacheUtil.storage.cache(CacheKey.happyGo,false);

            var mySwiper = new Swiper('.swiper-container',{
                wrapperClass : 'banner',
                slideClass : 'slide-item',
                slideActiveClass : 'active',
                loop : true,
                slidesPerView: 'auto',
                autoplay: 3000
            });
            var fm = eCacheUtil.storage.getCache(CacheKey.source);
            if (isEmpty(fm)){
                fm = eCacheUtil.storage.cache(CacheKey.source,GetQueryString('fm'));
            }
            $('.modelCont').on('click','.item',function () {
                eCacheUtil.storage.cache(CacheKey.ProjectId,$(this).attr('data-mid'));
                eCacheUtil.storage.cache(CacheKey.ModelName,$(this).find('p').eq(0).html());
                eCacheUtil.storage.cache(CacheKey.imgHref,$(this).find('img').attr('src'));
                eCacheUtil.storage.cache(CacheKey.isSelect,false);
                location.href = 'test.html';
            });
            $('.brandCont .item').click(function(){
                location.href = 'product.html?bid='+$(this).attr('data-bid');
            });

            // 点击取消按钮隐藏活动
            $('.js-close-active').on('click',function(){
                $('.dialog-active').hide()
            })

            if(fm == '1' ){
                $("#card").show();
            }
        })
    </script>
