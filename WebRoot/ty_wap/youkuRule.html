<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/card.css">
    <title>天翼回收</title>
</head>
<body>
    <div class="dialog-active" >
        <div class="mask-hide"></div>
        <div class="img-active-wrap">
            <i class="close-active-btn js-close-active"></i>
            <p style="text-align: center">优酷卡密兑换说明</p>
            <br>1.首先登陆优酷（APP）；</br>
            <br>2.然后点击会员；</br>
            <br>3.在“精选”界面点击立即“立即开通”；</br>
            <br>4.下滑页面，点击“开通优酷VIP”；</br>
            <br>5.再下滑页面，点击“会员卡激活”；</br>
            <br>6.这个时候我们把激活兑换码复制过来，或者找笔记录下来手动输入；</br>
            <br>7.输入激活码，点击“激活会员卡”；</br>
            <br>8.成功后会员卡就会激活，现在就可以去享受会员权益啦！</br>
        </div>
    </div>
</body>
</html>
