<!doctype html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8" />
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" type="text/css" href="./css1/win.css" />
    <script src="./css1/jq.js"></script>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="code"></div>
            <div class="success">复制成功，去使用</div>
        </div>
    </div>
    <script>
    
    (function(){
        var url = window.location.search;
        var obj = {};
        if(url.indexOf("?") != -1){
            var str = url.substring(1);
            var arr = str.split("&");
            for(var i=0; i<arr.length; i++){
                obj[arr[i].split("=")[0]] = decodeURIComponent(arr[i].split("=")[1]);
                //decodeURIComponent是解决参数为中文乱码问题
            }
        }
        $('.code').append('劵码：'+obj.code)
    })()

    $('.success').on('click',function(){
        var url = window.location.search;
        var obj = {};
        if(url.indexOf("?") != -1){
            var str = url.substring(1);
            var arr = str.split("&");

                obj[arr[i].split("=")[0]] = decodeURIComponent(arr[i].split("=")[1]);
                //decodeURIComponent是解决参数为中文乱码问题
            }
        }
        var Purl=''
        var str=''
        //console.log(obj.type)
        switch(obj.type){
            case '1':
                str ='iPhone 11 Pro'
                Purl='http://wapzj.189.cn/mall/ywz2982681201/'
            break;
            case '2':
                str ='华为 Mate30 '
                Purl='http://wapzj.189.cn/mall/ywz2982681642/'
            break;
            case '3':
                str ='华为麦芒8 '
                Purl='http://wapzj.189.cn/mall/ywz2982681987/'
            break;
        }
        window.location.href=Purl
    })
    </script>
</body>

</html>
