<body>
    <div id="wrap" class="loginWrap">
        <div class="pageTitle">
            <a href="javascript:window.history.back();">
                <img src="img/icon_arrow.png" alt="">
            </a>
            <h3>我的订单</h3>
        </div>
        <div class="main">
            <section>
                <input type="text" name="" id="inputtel" placeholder="请输入下单手机号" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <a href="javascript:;" id="clear"><img src="img/icon_fork.png" alt=""></a>
                <a href="javascript:;" id="submit" class="btn-large">查询</a>
            </section>
        </div>
        <!--错误提示-->
        <div class="remind_delivery_bg">
            <div class="remind_delivery_cont">
                <p></p>
            </div>
        </div>
        <!--错误提示end-->
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
	<script src="js/util.js"></script>
    <script>
        $(function(){
        	var isGo = eCacheUtil.storage.getCache(CacheKey.happyGo);
            var tip = GetQueryString('tip');
            var fm = eCacheUtil.storage.getCache(CacheKey.source);

            if(isEmpty(fm)){
                eCacheUtil.storage.cache(CacheKey.source,GetQueryString('fm'));
            }
            if(fm == 2 || fm == 9 || fm == 10){
				document.title = '天翼回收';
			}else{
				document.title = '翼回收';
			}
            $('input').focus(function(){
                $('#clear').show();
            });
            $('#clear').click(function(){
                $('input').attr('value','');
                $(this).hide();
            })
            $('#submit').click(function(){
                var dianhua = $("#inputtel").val();
                if(!isMobile.test(dianhua)){
                    alertTip('请输入正确的下单手机号');
                    $("#inputtel").focus();
                    return false;
                }else {
                    eCacheUtil.storage.cache(CacheKey.loginPhone,dianhua);
                    location.href = 'orderlist.html';
                }
            })
        })
    </script>
