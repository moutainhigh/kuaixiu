<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>订单详情</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/main.css?version=1.0">
</head>
<body>
<div id="wrap" class="detailsWrap">
    <div class="main">
        <div class="detailsBox bg">
            <div class="eachRow">
                <span class="font">订单号：</span>
                <span id="orderNO" class="cont"></span>
            </div>
            <div class="eachRow">
                <span class="font">下单时间：</span>
                <span id="orderTime" class="cont"></span>
            </div>
            <div class="eachRow">
                <span class="font">订单状态：</span>
                <span id="status" class="cont color-light-blue"></span>
            </div>
            <div class="eachRow">
                <span class="font">维修方式：</span>
                <span id="repairType" class="cont"></span>
            </div>
        </div>

        <div class="details_addr bg">
            <div class="icon_cont">
                <i class="icon"></i>
                <p>[地址]</p>
            </div>
            <div class="addr_font">
               <!-- 地址 -->
            </div>
        </div>

        <div class="detailsBox bg">
            <div class="eachRow">
                <span class="font">维修机型：</span>
                <span id="model" class="cont"></span>
            </div>
            <div class="eachRow">
                <span class="font">维修故障：</span>
                <span id="cusfault" class="cont"></span>
            </div>
            <div class="eachRow">
                <span class="font">维修参考价：</span>
                <span id="money" class="cont"></span>
            </div>
            <div class="eachRow">
                <span class="font">备注：</span>
                <span id="note" class="cont"></span>
            </div>
        </div>

        <div class="post_details bg">
            <!-- 邮寄地址 -->
        </div>

        <div class="detailsBox bg detailsUnit">
            <div class="unit_inside">
                <div class="eachRow">
                    <span class="font">维修单位：</span>
                    <span id="shopName" class="cont"></span>
                </div>
                <div class="eachRow">
                    <span class="font">服务热线：</span>
                    <a id="hotline" class="cont" href=""></a>
                </div>
            </div>
            <div class="faulted">
                <p>维修工程师检测故障为:</p>
                <ul class="faulted_list">
                    <!-- 检测故障列表 -->
                </ul>
            </div>
        </div>

        <div class="total_account bg" id="totalPrice">
            <!-- 价格 -->
        </div>

        <div class="btn-box">
            <a href="javascript:;" class="btn-normal">取消</a>
            <a href="javascript:;" class="btn-normal btn-normal-confirm">评价</a>
        </div>
    </div>

    <div class="bottom">
        <ul class="bottom_list">
            <li><a href="index.html"><i class="icon1"></i>维修</a></li>
            <li class="bottom_in"><a href="javascript:void(0);" onclick="selectLogin()"><i class="icon2"></i>订单</a></li>
            <li><a href="tel:057188803875"><i class="icon3"></i>客服</a></li>
        </ul>
    </div>
	
	<!--售后订单-->
    <div class="back_order hide">
        <div class="back_box">
            <div class="back_cont">
                <p>发起售后</p>
                <form>
                   <div class="select dowebok">
						<span class="placeholder">请选择</span>
						<ul>
							<li value='1'>物料原因</li>
							<li value='2'>装配原因</li>
							<li value='3'>客户原因</li>
						</ul>
					</div>
                    <textarea class="reason" id="back_text" placeholder="请写下您售后的问题吧！"></textarea>
                    <div class="cancel_sure">
                        <a href="javascript:void(0);" class="btn-large" onclick="addRework()">确定</a>
                    </div>
                </form>
            </div>
            <a href="javascript:void(0);" class="close">×</a>
        </div>
    </div>
    <!--售后订单end-->
    <!--遮盖层-->
   <!--<div id="mask_boxs">
        <div id="mcon">
            <img src="img/loadings.gif"/>
        </div>
    </div>  -->

    <!--取消订单-->
    <div class="layer hide">
        <div class="layer_box">
            <div class="layer_cont">
                <p>订单取消原因</p>
                <form>
                    <ul class="fault_list" id="reason_list">
                        <!-- 原因列表 -->
                    </ul>
                    <textarea class="reason" name="" id="reason" placeholder="请写下您取消的原因吧！"></textarea>
                    <div class="cancel_sure">
                        <a href="javascript:void(0);" class="btn-large" onclick="orderCancel()">确定</a>
                    </div>
                </form>
            </div>
            <a href="javascript:void(0);" class="close">×</a>
        </div>
    </div>
    <!--取消订单end-->
    <!--遮盖层-->
    <div id="mask_boxs">
        <div id="mcon">
            <img src="img/loadings.gif"/>
        </div>
    </div>
    <!--遮盖层end-->
    <!--错误提示-->
    <div class="remind_delivery_bg">
        <div class="remind_delivery_cont">
            <p></p>
        </div>
    </div>
    <!--错误提示end-->
    <!--确认提示-->
    <div class="popup_bg">
        <div class="popup_content">
            <div class="popup_title"></div>
            <div class="popup_font"></div>
            <div class="popup_but">
                <a class="btn-normal cancel" href="javascript:void(0);">取 消</a>
                <a class="btn-normal btn-normal-confirm confirm" href="javascript:void(0);">确 认</a>
            </div>
        </div>
    </div>
    <!--确认提示end-->
</div>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>

<script src="js/details.js"></script>
<script>
	$('.select').on('click', '.placeholder', function(e) {
    var parent = $(this).closest('.select');
    if (!parent.hasClass('is-open')) {
        parent.addClass('is-open');
        $('.select.is-open').not(parent).removeClass('is-open');
    } else {
        parent.removeClass('is-open');
    }
    e.stopPropagation();
	}).on('click', 'ul>li', function() {
		var parent = $(this).closest('.select');
		parent.removeClass('is-open').find('.placeholder').text($(this).text());
	});
	 
	$('body').on('click', function() {
		$('.select.is-open').removeClass('is-open');
	});

    $("li").click(function(){
		reworkReason=parseInt($(this).val());
		//alert(reworkReason);                       // 这里能获取到当前点击的li标签当前的value值
	}); 

</script>
