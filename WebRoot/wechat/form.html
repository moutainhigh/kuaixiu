<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>以旧换新或换话费</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/main.css?version=1.0">
</head>
<body>
<div id="wrap" class="newWrap formWrap">
    <div class="main bg">
        <div class="popup_form">
            <div class="form_title">
                <a href="javascript:void(0);" onClick="javascript:history.back(-1);"><img src="img/btn_back_gray.png" alt=""></a>
                <p>以旧换新或换话费预留信息</p>
            </div>
            <div class="user_info">
                <div class="inputRow">
                    <input class="text" id="cusName" type="text" value="" placeholder="请填写姓名">
                </div>

                <div class="inputRow">
                    <input class="text" id="inputtel" type="tel" value="" maxlength="11" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                </div>

                <div class="inputRow">
                    <input class="text mustText" id="code" type="tel" value="" maxlength="6" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" />
                    <input class="get_validate" type="button" value="获取验证码" data-verify="获取验证码" onclick="sendMsg(this)" />
                </div>

                <ul class="inputRow select_addr">
                    <li>
                        <select id="s_Province" name="s_Province" onchange="fn_select_address(2, this.value, '', 's_');">
                            <option value="" disabled selected>--省份--</option>
                        </select>
                    </li>
                    <li>
                        <select id="s_City" name="s_City" onchange="fn_select_address(3, this.value, '', 's_');">
                            <option value="" disabled selected>--地级市--</option>
                        </select>
                    </li>
                    <li>
                        <select id="s_County" name="s_County" onchange="fn_select_address(4, this.value, '', 's_');">
                            <option value="" disabled selected>--区/县--</option>
                        </select>
                    </li>
                    <li>
                        <select id="s_Street" name="s_Street">
                            <option value="" disabled selected>--街/道--</option>
                        </select>
                    </li>
                </ul>

                <div class="inputRow">
                    <input class="text" id="address" type="text" value="" placeholder="请输入街道/小区/楼号等">
                </div>

                <div class="inputRow">
                    <input class="text" type="text" id="oldMobile" value="" placeholder="旧手机品牌（型号），例：华为（Mate 8）">
                </div>

                <div class="inputRow select_change">
                    <label class="label">
                        <input checked="checked" name="way" type="radio" value="1" />
                        <i class="radio_icon"></i>
                        <span class="genre">换话费</span>
                    </label>
                    <label class="label">
                        <input name="way" type="radio" value="0" />
                        <i class="radio_icon"></i>
                        <span class="genre">换手机</span>
                    </label>
                </div>
            </div>

            <div class="remarks_cont">
                <span class="title">注意事项：</span>
                <div class="remarks">
                    <p>1.您先给旧机免费估价，到<a href="https://www.m-super.cn" class="color-blue">www.m-super.cn</a>提交订单，m超人派顺丰来取件。手机验收后，和您确定金额，充话费到您的手机号码;</p>
                    <p>2.电信老用户，可用旧机款参加预存话费送话费活动，存100元送100元话费，存200送200，存500送500！充的话费一次性到账，送的话费分10个月返还;</p>
                    <p>3.部分用户已经享受电信补贴的，不能再参加存送优惠，我们会先和您确认是否符合要求，热线<a href="tel:4008110299" class="color-blue">4008110299</a>。</p>
                </div>
            </div>
            <div class="submit_box">
                <a class="btn-large" id="news">提交信息</a>
                <a href="https://www.m-super.cn/" class="color-red">免费评估或下单请点击http://www.m-super.cn/</a>
            </div>
        </div>
    </div>
    
    <!--遮盖层-->
    <div id="mask_boxs" style="display:none;">
        <div id="mcon">
            <img src="img/loadings.gif"/>
        </div>
    </div>
    <!--遮盖层end-->
    <!--错误提示-->
    <div class="remind_delivery_bg">
        <div class="remind_delivery_cont">
            <p></p>
        </div>
    </div>
    <!--错误提示end-->
</div>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script src="js/address.js"></script>
<script src="js/new.js"></script>
<!--站长统计-->

    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1261469862'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s4.cnzz.com/z_stat.php%3Fid%3D1261469862%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
</div>
</body>
</html>
