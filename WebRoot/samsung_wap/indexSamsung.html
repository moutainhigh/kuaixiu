        $(function(){
            eCacheUtil.storage.cache(CacheKey.isSelect,false);
            eCacheUtil.storage.cache(CacheKey.happyGo,true);

			//TODO 从欢Go客户端加载当前页面

            if( fm == '10' ){

				//从欢Go客户端加载当前页面
				if( ticket && ticket != '' ){
					getMobileByTicket( ticket );
				}
				else{
					alert( '请先用欢Go账号登录再操作' );
				}	
			}
			else{
                //没有渠道标识则去除弹窗
                $('.dialog-active').hide();
				//良品价检测
				eCacheUtil.storage.cache(CacheKey.isGood,GetQueryString('isGood'));
			}
			
            var mySwiper = new Swiper('.swiper-container',{
                wrapperClass : 'banner',
                slideClass : 'slide-item',
                slideActiveClass : 'active',
                loop : true,
                slidesPerView: 'auto',
                autoplay: 6000
            });
            var fm = eCacheUtil.storage.getCache(CacheKey.source);
            if (isEmpty(fm)){
                eCacheUtil.storage.cache(CacheKey.source,GetQueryString('fm'));
            }
            $('.modelCont').on('click','.item',function () {
                eCacheUtil.storage.cache(CacheKey.ProjectId,$(this).attr('data-mid'));
                eCacheUtil.storage.cache(CacheKey.ModelName,$(this).find('p').eq(0).html());
                eCacheUtil.storage.cache(CacheKey.imgHref,$(this).find('img').attr('src'));
                eCacheUtil.storage.cache(CacheKey.isSelect,false);
                location.href = 'test.html';
            });
            $('.brandCont .item').click(function(){
                location.href = 'product.html?bid='+$(this).attr('data-bid');
            });
			
			
			//a.1 根据ticket获得手机号码
			function getMobileByTicket( ticketCode ){
				var param = {
					"ticket":ticket,
				};
				$.post(
					getRealPath()+"/recycleNew/saveHappyMobile.do",
					{
						params:JSON.stringify(param)
					},
					function(data){
						if ( data.success){
							 var phoneNum = data.result.mobile ;
							  eCacheUtil.storage.cache(CacheKey.HappyGoMobile,phoneNum);
						}else{
							alert(data.resultMessage);
						}
				});
				return ;
			}
        })
